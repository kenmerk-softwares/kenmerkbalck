<section id="contact">
    <!-- <h1 class="SER">CONTACT US</h1> -->
    <br />
    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">

            <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.3s">
                <div class="lp">
                    <img class="gh" src="./images/ds.png">


                </div>
            </div>

            <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.6s">
                <h3>Get Touch With Us</h3>
                <div class="contact-form">
                    <form id="contact-form" method="post" action="#">
                        <input name="name" type="text" autocomplete="off" class="form-control" placeholder="Your Name"
                            required>
                        <input name="email" type="email" autocomplete="off" class="form-control"
                            placeholder="Your Email" required>
                        <textarea name="message" autocomplete="off" class="form-control" placeholder="Message" rows="4"
                            required></textarea>
                        <div class="contact-submit">
                            <input type="submit" class="form-control submit" value="Send a message">
                        </div>
                    </form>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-md-4 col-sm-4">
                <div class="wow fadeInUp media" data-wow-delay="0.3s">
                    <div class="media-object pull-left">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">Phone</h3>
                        <p>+123456789</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="wow fadeInUp media" data-wow-delay="0.6s">
                    <div class="media-object pull-left">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">Email</h3>
                        <p>kenmerksoftwares@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="wow fadeInUp media" data-wow-delay="0.9s">
                    <div class="media-object pull-left">
                        <i class="fa fa-globe"></i>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">Address</h3>
                        <p>kenmerksoftwares<br>
                            sulthan bathery</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
